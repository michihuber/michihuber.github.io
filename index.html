<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Michail Huber</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=fallback" rel="stylesheet">
  <style type="text/css" media="all">
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
      font-size 16pt;
      padding-top: 32pt;
    }

    #intro {
      margin: 50px 80px;
    }

    h1 {
      font-size: 64pt;
      font-weight: 800;
      margin: 0;
      background: -webkit-linear-gradient(62deg, #461EB1, #6D52CD, #596FDA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 32pt;
      font-weight: 800;
      margin: 0;
      margin-top: 32pt;
    }

    p {
      max-width: 640px;
      font-size: 1.5rem;
      font-weight 400;
      margin-top: 1rem;
      line-height: 1.4;
    }

    a {
      color: #333;
      text-decoration: none;
      border-bottom: solid 6px #461EB1;
      transition: all 300ms ease;
    }

    .reach-me {
      display: flex;
      align-items: center;
      font-size: 16pt;
      margin-top: 3rem;
    }

    .social {
      padding: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      transition: all 300ms ease;
    }

    .social:hover {
      background: #f7f8f9;
      transition: all 300ms ease;
    }

    .social img {
      display: block;
      width: 24px;
      height: 24px;
    }

    .dn {
      display: none;
    }

    .ml3 {
      margin-left: 1rem;
    }

  </style>
</head>
<body>
  <article id="intro">
    <h1>Michi Huber</h1>
    <h2>Founder Arc Studio</h2>
    <p>
    I'm building <a href="https://www.arcstudiopro.com">Arc Studio</a>,
    figuring out how people experiment and collaborate
    when telling stories.
    </p>

    <div class="reach-me">
      <a class="social" href="https://twitter.com/michihuber">
        <img src="twitter.svg" alt="twitter dot com" />
      </a>
      <a class="social" id="mail-btn">
        <img src="mail.svg" alt="email me" />
      </a>
      <div class="dn ml3" id="mail">
        reach me at: hello at this domain
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      let mailBtn = document.querySelector('#mail-btn');
      let mail = document.querySelector('#mail');
      mailBtn.onclick = function() {
        mail.classList.toggle('dn');
      }
    </script>

  </article>
</body>
</html>
